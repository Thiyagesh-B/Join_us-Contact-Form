	<section id="contact"  class="">
      <div class="container">
        <div class="row  mt-50">
          <div class="col-lg-12">
            <div class="spl-title">
              <p>Contact Us</p>
              <div class="title-line">
                  <div class="tl-1"></div>
                  <div class="tl-2"></div>
                  <div class="tl-3"></div>
              </div>
            </div>
          </div>
          	<div>
	            <div class="form contactFormDiv">
	              <div id="sendmessage">Your message has been sent. Thank you!</div>
	              <div id="errormessage"></div>
	              <form action="" method="post" role="form" class="contactForm">
	                <div class="form-row">
	                  <div class="form-group col-lg-6">
	                  	<label for="formGroupExampleInput">First Name<span class="red-text">*</span></label>
	                    <input type="text" name="fname" class="form-control" id="fname"placeholder="First Name" data-rule="minlen:3" data-msg="Please enter at least 3 chars" required="Name" />
	                    <div class="validation"></div>
	                  </div>
	                  <div class="form-group col-lg-6">
	                  	<label for="formGroupExampleInput">Last Name<span class="red-text">*</span></label>
	                    <input type="text" name="lname" class="form-control" id="lname" placeholder="Last Name" data-rule="minlen:3" data-msg="Please enter at least 1 chars" />
	                    <div class="validation"></div>
	                  </div>
	                </div>
	                <div class="form-group">
	                	<label for="formGroupExampleInput">Email<span class="red-text">*</span></label>
	                  <input type="email" class="form-control" name="email" id="email" placeholder="Email" data-rule="minlen:" data-msg="Please enter a valid email" />
	                    <div class="validation"></div>
	                </div>
	                <div class="form-group">
	                	<label for="formGroupExampleInput">Contact Number<span class="red-text">*</span></label>
	                  <input type="text"class="form-control" name="Contact Number" id="Contact No" placeholder="Contact Number" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" required="Number"/>
	                  <div class="validation"></div>
	                </div>
	                <div class="form-group">
	                	<label for="formGroupExampleInput">How can we help?<span class="red-text">*</span></label>
	                  <textarea class="form-control" name="write something..." rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
	                  <div class="validation"></div>
	                </div>
	                <div class="text-center"><button type="submit" title="Send Message">Send Message</button></div>
	              </form>
	            </div>
          	</div>
